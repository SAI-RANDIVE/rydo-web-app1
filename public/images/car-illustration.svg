  <!-- Headlights -->
  <rect x="80" y="120" width="10" height="10" rx="2" fill="#FFEB3B" stroke="#304254" stroke-width="1"/>
  <rect x="310" y="120" width="10" height="10" rx="2" fill="#FFEB3B" stroke="#304254" stroke-width="1"/>
  
  <!-- Door handles -->
