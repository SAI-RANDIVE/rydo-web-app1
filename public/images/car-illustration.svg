  <!-- Wheels -->
  <circle cx="120" cy="170" r="25" fill="#304254" stroke="#000" stroke-width="2"/>
  <circle cx="120" cy="170" r="15" fill="#666" stroke="#000" stroke-width="2"/>
  <circle cx="280" cy="170" r="25" fill="#304254" stroke="#000" stroke-width="2"/>
